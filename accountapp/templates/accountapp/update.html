{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="text-center mw-500 m-auto">
    <div class="m-4">
        <h4>Update Info</h4>
    </div>
    <div>
        <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="m-4">
                <input type="submit"
                       class="btn btn-outline-secondary rounded-pill col-6">
            </div>
        </form>
    </div>
</div>

{% endblock %}
